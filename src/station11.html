<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <div>
          <p>メールアドレス</p>
          <input type="email" placeholder="sample@email.com" id="email" required/>
        </div>
        <div>
          <p>パスワード</p>
          <input type="password" placeholder="password" id="password" minlength="6"
           required/>
        </div>
        <div>
          <p>ニックネーム</p>
          <input type="text" placeholder="nickname" id="nickname" maxlength="20"/>
        </div>
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
